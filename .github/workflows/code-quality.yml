name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black mypy pylint
    
    - name: Check code formatting with black
      run: |
        black --check --diff component/ flow/ benchmarks/ tests/ || true
        echo "Note: Black formatting issues found. Run 'black component/ flow/ benchmarks/ tests/' to fix."
    
    - name: Lint with flake8
      run: |
        flake8 component/ flow/ benchmarks/ tests/ --max-line-length=120 --count --statistics || true
    
    - name: Type check with mypy
      run: |
        mypy component/ flow/ benchmarks/ --ignore-missing-imports || true
    
    - name: Check with pylint
      run: |
        pylint component/ flow/ benchmarks/ --disable=all --enable=E,F || true
    
    - name: Count TODOs and FIXMEs
      run: |
        echo "=== TODOs and FIXMEs ===" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        grep -r "TODO\|FIXME" component/ flow/ benchmarks/ --include="*.py" | wc -l | xargs echo "Total comments:" >> $GITHUB_STEP_SUMMARY
        grep -r "TODO\|FIXME" component/ flow/ benchmarks/ --include="*.py" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
