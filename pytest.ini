[pytest]
# Pytest configuration for Quantum Simulation Scheduling project

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Coverage options
testpaths = tests
norecursedirs = .git __pycache__ *.egg-info .venv venv

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for multi-component workflows
    flow: Tests for pipeline phases
    slow: Tests that take significant time to run
    requires_qiskit: Tests requiring Qiskit backend
    requires_network: Tests requiring network access

# Timeout settings (in seconds)
timeout = 300

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S
